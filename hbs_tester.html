<html>

<head>
	<script src="lib/handlebars.noamd.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</head>
	<body>


		<div class="content"></div> 
	<script type="text/template" id="template">
<div class="media">
  <!--<a class="pull-left" href="#">
    <img class="media-object" src="..." alt="...">
  </a>-->
  <div class="media-body">
    <a><h4 class="media-heading">{{description}}</h4></a>
    <p>location:{{location}}</p>
	<span class="glyphicon glyphicon-thumbs-up"></span> {{votes}} <span class="glyphicon glyphicon-thumbs-down"></span> {{downvotes}} 
  </div>
</div>

	</script>

	<script type ="text/javascript">
		var data ={
			description:"hello",
			location:"in ur backyard",
			votes:123,
			downvotes:321
		}
		$(document).ready(function(){
			var template = $("#template").text();
			console.log(template);
			var compiled = Handlebars.compile(template);
			 $(".content").html(compiled(data));
		});
	</script>
</body>
</html>
